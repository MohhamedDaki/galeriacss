<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Galería de Imágenes</h1>
    <div class="galeria">
        <!-- Imagen 1 -->
        <picture>

        <!-- Imagen 2 -->
        <picture>
            <source srcset="output-adv/pexels-pixabay-262325-small-1x..jpg 1x, output-adv/pexels-pixabay-262325-small-2x..jpg 2x, output-adv/pexels-pixabay-262325-medium-1x..jpg 1x, output-adv/pexels-pixabay-262325-medium-2x..jpg 2x, output-adv/pexels-pixabay-262325-large-1x..jpg 1x, output-adv/pexels-pixabay-262325-large-2x..jpg 2x, output-adv/pexels-pixabay-262325-xlarge-1x..jpg 1x, output-adv/pexels-pixabay-262325-xlarge-2x..jpg 2x">
            <img src="output-adv/pexels-pixabay-262325-small-1x..jpg" alt="Descripción de la imagen 2">
        </picture>

        <!-- Imagen 3 -->
        <picture>
            <source srcset="output-adv/pexels-pixabay-237272-small-1x..jpg 1x, output-adv/pexels-pixabay-237272-small-2x..jpg 2x, output-adv/pexels-pixabay-237272-medium-1x..jpg 1x, output-adv/pexels-pixabay-237272-medium-2x..jpg 2x, output-adv/pexels-pixabay-237272-large-1x..jpg 1x, output-adv/pexels-pixabay-237272-large-2x..jpg 2x, output-adv/pexels-pixabay-237272-xlarge-1x..jpg 1x, output-adv/pexels-pixabay-237272-xlarge-2x..jpg 2x">
            <img src="output-adv/pexels-pixabay-237272-small-1x..jpg" alt="Descripción de la imagen 3">
        </picture>

        <!-- Imagen 4 -->
        <picture>
            <source srcset="output-adv/pexels-frans-van-heerden-201846-632522-small-1x..jpg 1x, output-adv/pexels-frans-van-heerden-201846-632522-small-2x..jpg 2x, output-adv/pexels-frans-van-heerden-201846-632522-medium-1x..jpg 1x, output-adv/pexels-frans-van-heerden-201846-632522-medium-2x..jpg 2x, output-adv/pexels-frans-van-heerden-201846-632522-large-1x..jpg 1x, output-adv/pexels-frans-van-heerden-201846-632522-large-2x..jpg 2x, output-adv/pexels-frans-van-heerden-201846-632522-xlarge-1x..jpg 1x, output-adv/pexels-frans-van-heerden-201846-632522-xlarge-2x..jpg 2x">
            <img src="output-adv/pexels-frans-van-heerden-201846-632522-small-1x..jpg" alt="Descripción de la imagen 4">
        </picture>

        <!-- Imagen 5 -->
        <picture>
            <source srcset="output-adv/pexels-asadphoto-1430677-small-1x..jpg 1x, output-adv/pexels-asadphoto-1430677-small-2x..jpg 2x, output-adv/pexels-asadphoto-1430677-medium-1x..jpg 1x, output-adv/pexels-asadphoto-1430677-medium-2x..jpg 2x, output-adv/pexels-asadphoto-1430677-large-1x..jpg 1x, output-adv/pexels-asadphoto-1430677-large-2x..jpg 2x, output-adv/pexels-asadphoto-1430677-xlarge-1x..jpg 1x, output-adv/pexels-asadphoto-1430677-xlarge-2x..jpg 2x">
            <img src="output-adv/pexels-asadphoto-1430677-small-1x..jpg" alt="Descripción de la imagen 5">
        </picture>

        <!-- Imagen 6 -->
        <picture>
            <source srcset="output-adv/pexels-daniel-jurin-358265-1835718-small-1x..jpg 1x, output-adv/pexels-daniel-jurin-358265-1835718-small-2x..jpg 2x, output-adv/pexels-daniel-jurin-358265-1835718-medium-1x..jpg 1x, output-adv/pexels-daniel-jurin-358265-1835718-medium-2x..jpg 2x, output-adv/pexels-daniel-jurin-358265-1835718-large-1x..jpg 1x, output-adv/pexels-daniel-jurin-358265-1835718-large-2x..jpg 2x, output-adv/pexels-daniel-jurin-358265-1835718-xlarge-1x..jpg 1x, output-adv/pexels-daniel-jurin-358265-1835718-xlarge-2x..jpg 2x">
            <img src="output-adv/pexels-daniel-jurin-358265-1835718-small-1x..jpg" alt="Descripción de la imagen 6">
        </picture>

        <!-- Imagen 7 -->
        <picture>
            <source srcset="output-adv/pexels-fabianwiktor-994605-small-1x..jpg 1x, output-adv/pexels-fabianwiktor-994605-small-2x..jpg 2x, output-adv/pexels-fabianwiktor-994605-medium-1x..jpg 1x, output-adv/pexels-fabianwiktor-994605-medium-2x..jpg 2x, output-adv/pexels-fabianwiktor-994605-large-1x..jpg 1x, output-adv/pexels-fabianwiktor-994605-large-2x..jpg 2x, output-adv/pexels-fabianwiktor-994605-xlarge-1x..jpg 1x, output-adv/pexels-fabianwiktor-994605-xlarge-2x..jpg 2x">
            <img src="output-adv/pexels-fabianwiktor-994605-small-1x..jpg" alt="Descripción de la imagen 7">
        </picture>
    </div>

   
    <div class="modal" id="image-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <h2 class="modal-title" id="modal-title">Imagen 1</h2>
            <img src="" alt="Imagen ampliada" id="modal-image">
        </div>
    </div>

    <script>
        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const modalClose = document.getElementById('modal-close');
        const modalTitle = document.getElementById('modal-title');

        const images = [
            { src: "output-adv/pexels-itsehsanh-18765299-small-1x..jpg", title: "Chefchaouen" },
            { src: "output-adv/pexels-pixabay-262325-small-1x..jpg", title: "Caida del sol" },
            { src: "output-adv/pexels-pixabay-237272-small-1x..jpg", title: "Chillout" },
            { src: "output-adv/pexels-frans-van-heerden-201846-632522-small-1x..jpg", title: "Viviendas costeras" },
            { src: "output-adv/pexels-asadphoto-1430677-small-1x..jpg", title: "Playa cristalina" },
            { src: "output-adv/pexels-daniel-jurin-358265-1835718-small-1x..jpg", title: "Playa" },
            { src: "output-adv/pexels-fabianwiktor-994605-small-1x..jpg", title: "Playa de Cali" }
        ];

        document.querySelectorAll('.galeria picture').forEach((picture, index) => {
            picture.addEventListener('click', () => {
                const img = picture.querySelector('img');
                modalImage.src = img.src.replace('-small-1x..', '-xlarge-2x..');
                modalTitle.textContent = images[index].title;
                modal.style.display = 'flex';
            });
        });

        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>

</html>
